<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title >APG Shop</title>
        <style>
            .Bimage{background-image:url("resources/raw/gnomes-lol.png");}
        </style>
                <link rel="shortcut icon" href="resources/raw/gnome-icon.png" />

    </h:head>
    <h:body styleClass="Bimage">

        <h:form>
        <p:menubar>
            <p:menuitem value="Store" url="mainpage.xhtml" icon="ui-icon-home"/>
            <p:menuitem value="Profile" url="profile.xhtml" icon="ui-icon-person"/>
            <p:menuitem value="Cart" url="cart.xhtml" icon="ui-icon-cart"/>
            <p:menuitem value="Buys" url="#" />
            <f:facet name="options">
                <p:outputLabel style="margin-right: 20px; ">Welcome back, #{loginManager.current.username} !     </p:outputLabel>
                    <p:commandButton  value="Logout" icon="ui-icon-extlink" action="#{loginManager.logout}"/>

            </f:facet>
        </p:menubar>
        </h:form>
        <h:form style="margin-bottom:50px;padding-right: 150px;padding-left: 150px">
            <p:dataTable var="gnome" value="#{gnomeManager.gnomes}" 
                         selection="#{gnomeManager.selectedGnomes}" rowKey="#{gnome.id}" style="padding-left: 40px;padding-right: 40px;padding-bottom: 80px;padding-top: 80px;">
                <f:facet name="header">
                    Inventory
                </f:facet>
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="Id">
                    <h:outputText value="#{gnome.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{gnome.name}" />
                </p:column>

                <p:column headerText="Price">
                    <h:outputText value="#{gnome.price}" />
                </p:column>

                <p:column headerText="Quantity">
                    <h:outputText value="#{gnome.quantity}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton  icon="ui-icon-cart" value="Add" action="#{gnomeManager.addToCart}" />
                </f:facet>
            </p:dataTable>
            <p:commandButton value="View" action="#{gnomeManager.displayAvailableGnomes}"/>
        </h:form>
    </h:body>
</html>
