<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>APG Profile </title>
        <style>
            .Bimage{background-image:url("resources/raw/gnomes-lol.png");}
        </style>
        <link rel="shortcut icon" href="resources/raw/gnome-icon.png" />

    </h:head>
    <h:body styleClass="Bimage">
        <!--        <h:graphicImage value="resources/raw/gnomes.png" />-->
        <h:form>
            <p:menubar>
                <p:menuitem value="Store" url="mainpage.xhtml" icon="ui-icon-home"/>
                <p:menuitem value="Profile" url="profile.xhtml" icon="ui-icon-person"/>
                <p:menuitem value="Cart" url="cart.xhtml" icon="ui-icon-cart"/>
                <p:menuitem value="Buys" url="#" />
                <f:facet name="options">
                    <p:outputLabel style="margin-right: 20px; ">Welcome back, #{loginManager.current.username}!     </p:outputLabel>
                    <p:commandButton  value="Logout" icon="ui-icon-extlink" action="#{loginManager.logout}"/>
                </f:facet>
            </p:menubar>
        </h:form>
        <h:form id="form" style="margin-bottom:50px;padding-right: 150px;padding-left: 150px" >
            <p:panelGrid columns="2" style="margin-top: 100px;" >
                <f:facet name="header">
                    Profile Details
                </f:facet>

                <p:outputLabel  for="username" value="Username: "/>
                <h:outputText id="username" value="#{loginManager.current.username}"/>

                <p:outputLabel  for="email" value="Email: "/>
                <h:outputText id="email" value="#{loginManager.current.email}"/>

                <p:outputLabel  for="role" value="Role: "/>
                <h:outputText id="role" value="#{loginManager.current.shopRole}"/>
            </p:panelGrid>
        </h:form>
        <h:form id ="form9" style="margin-bottom:50px;padding-right: 150px;padding-left: 150px">
            
            <p:dataTable var="bought" value="#{profilerManager.boughtItems}" >
                <f:facet name="header">
                    Items bought
                </f:facet>
                <p:column headerText="Id" >
                    <h:outputText value="#{bought.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{bought.name}" />
                </p:column>

                <p:column headerText="Price">
                    <h:outputText value="#{bought.price}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
